[package]
name = "scru128"
version = "2.0.3"
authors = ["LiosK <contact@mail.liosk.net>"]
license = "Apache-2.0"
edition = "2021"
description = "SCRU128: Sortable, Clock and Random number-based Unique identifier"
repository = "https://github.com/scru128/rust"
keywords = ["identifier", "uuid", "guid", "ulid", "ksuid"]
categories = ["algorithms"]

[features]
# Define and enable the default `std` feature to support `no_std` environment in
# the future; this crate currently does not compile without the default feature.
default = ["std"]
std = []

[dependencies]
once_cell = "1.10"
rand = "0.8"
rand_chacha = "0.3"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
regex = "1.5"
serde_test = "1.0"
